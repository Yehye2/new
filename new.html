<!DOCTYPE html>
<html>

<head>
    <title>영화 목록</title>

</head>

<body>
    <div class='title'>
        <h1>최고 평점 영화 컬렉션</h1>

            <span class="close">&times;</span>
            <p id="modalId"></p>
          
    </div>

    <script src="new.js"></script>

</html>
